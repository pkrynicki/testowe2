<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Dokument bez tytułu</title>
</head>
<body>
<form method="GET" action="">
<input type="range" name="przed" min="1" max="10" value="8"/><br />
<input type="number" name="num" min="1" max="5" step="2"/><br /><!-- min i max można wprowadzać praktycznie wcześniej i wtedy walidatory działają fajnie -->
<input type="date" name="data"/><br />
<input type="time" name="czas"/><br />
<input type="month" name="miesiac"/><br />
<input type="week" name="tydzien"/><br />
<input type="datetime" name="dataczas"/><br />
<input type="datetime-local" name="dataczaslokalny"/><br />
<input type="submit"/><br />
<input type="reset"/><br />
</form>
</body>
</html>
